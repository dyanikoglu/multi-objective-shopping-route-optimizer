{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/signin.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        window.onload = function () {
            $("#login-button").click(function () {
                var url = "/gisModule/login/"; // the script where you handle the form input.
                $.ajax({
                    type: "POST",
                    url: url,
                    data: JSON.parse(JSON.stringify($("#userLoginForm").serialize())), // serializes the form's elements.
                    success: function (data) {

                    }
                });

                return false; // avoid to execute the actual submit of the form.
            });
        }
    </script>
</head>
<body>
<div class="col-md-4">
    <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title"><strong>Sign In </strong></h3></div>
        <div class="panel-body">
            <form id="userLoginForm" role="form" method="post">
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input name="username" type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password <a href="/sessions/forgot_password">(forgot
                        password)</a></label>
                    <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button id="login-button" type="submit" class="btn btn-sm btn-default">Sign in</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
